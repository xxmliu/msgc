<div class="register">

  <div>
    <h2>账号注册</h2>

    <div class="phone">
      <input type="text" placeholder="请输入手机号" maxlength="11">
      <p class="ok">手机号码正确</p>
      <p class="err">手机号格式错误</p>
      <p class="err">手机号已注册!</p>
    </div>

    <div class="password">
      <input type="password" placeholder="请输入密码">
      <p class="ok">密码格式正确</p>
      <p class="err">长度必须6~12位之间</p>
    </div>

    <div class="re-pwd">
      <input type="password" placeholder="请再次输入密码">
      <p class="ok">密码一致</p>
      <p class="err">密码不一致</p>
    </div>

    <label>
      <input type="checkbox">
      <span>我已阅读并同意</span>
      <a href="">美食广场用户使用协议</a>
    </label>

    <button>注册</button>
  </div>
</div>
